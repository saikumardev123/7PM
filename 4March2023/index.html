<html>

<head>

</head>

<body>



    <input type="text" id="pid" placeholder="product id"> <br><br>
    <input type="text" id="name" placeholder="product name"> <br><br>
    <input type="text" id="price" placeholder="product price"> <br><br>
    <button onclick="addProduct()">Add Product</button>

    <ul id="list">

    </ul>

    <script>
        var productsList = [];
        function addProduct() {
            var pid = document.getElementById("pid").value;
            var name = document.getElementById("name").value;
            var price = document.getElementById("price").value;
            var product = {
                productId: pid,
                productName: name,
                productPrice: price
            }
            productsList.push(product);
            console.log(productsList);
            showProducts();
        }

        function showProducts() {
            var index = 0;
            var listItems = "";
            while (index < productsList.length) {
                var product = productsList[index];
                listItems = listItems + "<li>" + product.productId + "&nbsp;&nbsp;&nbsp;" + product.productName + "&nbsp;&nbsp;&nbsp;" + product.productPrice + "<button>delete</button>" + "</li>";
                index++;
            }

            document.getElementById("list").innerHTML = listItems;

        }


    </script>
</body>

</html>
